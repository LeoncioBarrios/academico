<!DOCTYPE html>

{% extends 'base.html' %}

<!-- Block Title -->
{% block title %}
Iniciar Sessión
{% endblock %}

<!-- Block Herader -->
{% block header %}
{% endblock %}

<!-- Block Content -->
{% block content %}

<div class="global-container">
	<div class="card login-form">
		<div class="card-body">
			<h3 class="card-title text-center">Inicio de sesión</h3>
			<div class="card-text">
				<!-- <div class="alert alert-danger alert-dismissible fade show" role="alert">Incorrect username or password.</div> -->
				<form method="post">
					{% csrf_token %}
					<!-- to error: add class "has-danger" -->
					<div class="form-group">
						<label for="usuario">Usuario</label>
						<input type="text" class="form-control form-control-sm" id="usuario" name="username">
					</div>
					<div class="form-group">
						<label for="password">Contraseña</label>
						<a href="#" style="float:right;font-size:12px;">Olvidó la contraseña?</a>
						<input type="password" class="form-control form-control-sm" id="password" name="password">
					</div>
					
					<button type="submit" class="btn btn-primary btn-block">Iniciar sesión</button>
					
					<div class="sign-up">
						No estás registrado? <a href="#">Regístrate</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

<!-- Block Footer -->
{% endblock %}

{% block footer %}
{% endblock %}
