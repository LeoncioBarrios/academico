<!DOCTYPE html>

{% extends 'base.html' %}

<!-- Block Title -->
{% block title %}
Cursos
{% endblock %}

<!-- Block Herader -->
{% block header %}
{% include 'navbar.html' %}
{% endblock %}

<!-- Block Content -->
{% block content %}

<form method="post" class="mt-5">
	{% csrf_token %}
	<div class="card text-center">
		<div class="card-header">
		  Eliminar Curso
		</div>
		<div class="card-body">
		  <h5 class="card-title">Atención!</h5>
		  <p class="card-text">¿Está seguro de eliminar el curso: <strong>{{ curso }}</strong>?</p>
		  
		  <button class="btn btn-danger" type="submit">Eliminar</button>
		  <a class="btn btn-outline-secondary" href="{% url 'cursos_listar' %}" role="button">Cancelar</a>
				
		</div>
	  </div>
		
</form>

<!-- Block Footer -->
{% endblock %}

{% block footer %}
{% endblock %}
